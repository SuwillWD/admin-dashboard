<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashbaord</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="dashboard-icon">
                <i class='bx bxs-dashboard'></i>
                <h1>Dashboard</h1>
            </div>
            <div class="side-main-content">
                <div class="side-option active">
                    <i class='bx bxs-home' ></i>
                    <h2>Home</h2>
                </div>
                <div class="side-option">
                    <i class='bx bxs-user'></i>
                    <h2>User</h2>
                </div>
                <div class="side-option">
                    <i class='bx bxs-chat' ></i>
                    <h2>Messages</h2>
                </div>
                <div class="side-option">
                    <i class='bx bx-history' ></i>
                    <h2>History</h2>
                </div>
                <div class="side-option">
                    <i class='bx bx-task' ></i>
                    <h2>Tasks</h2>
                </div>
                <div class="side-option">
                    <i class='bx bxs-group' ></i>
                    <h2>Communities</h2>
                </div>
            </div>
            <div class="side-side-content">
                <div class="side-option">
                    <i class='bx bxs-cog'></i>
                    <h2>Settings</h2>
                </div>
                <div class="side-option">
                    <i class='bx bxs-help-circle'></i>
                    <h2>Support</h2>
                </div>
                <div class="side-option">
                    <i class='bx bxs-shield-plus'></i>
                    <h2>Privacy</h2>
                </div>
            </div>
        </aside>

        <header>
            <div class="top-header">
                <div class="search-bar">
                    <box-icon name='search-alt-2'></box-icon>
                    <input type="text" id="search-box">
                </div>
                <div class="user-links">
                    <box-icon name='bell-ring' type='solid'></box-icon>
                    <img src="./assets/charlesdeluvio-K4mSJ7kc0As-unsplash.jpg">
                    <h2>Alex Schmitt</h2>
                </div>
            </div>
            <div class="bottom-header">
                <div class="user">
                    <img src="./assets/charlesdeluvio-K4mSJ7kc0As-unsplash.jpg">
                    <div class="greeting">
                        <p>Hi there,</p>
                        <h1>Alex Schmitt (@alexschmitt)</h1>
                    </div>
                </div>
                <div class="quick-links">
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>
            </div>
        </header>
        <main></main>
    </div>

    <script src="script.js"></script>
</body>
</html>
